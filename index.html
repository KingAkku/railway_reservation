<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Reservation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-container, .results-container, .confirmation-container { max-width: 800px; margin: 0 auto; }
    .train-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
    .train-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    .btn { transition: background-color 0.2s ease-in-out; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900">Railway Reservation System</h1>
      <p class="text-gray-600 mt-2">A reliable and efficient platform for booking train tickets.</p>
    </header>

    <main class="w-full max-w-4xl">
      <div id="search-form" class="form-container bg-white p-8 rounded-lg shadow-md">
        <form id="reservation-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From</label>
              <input type="text" id="from" value="Mumbai" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To</label>
              <input type="text" id="to" value="New Delhi" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date of Journey</label>
              <input type="date" id="date" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
              <select id="class" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>AC First Class (1A)</option>
                <option>AC 2-Tier (2A)</option>
                <option>Sleeper (SL)</option>
              </select>
            </div>
          </div>
          <div class="mt-8 text-center">
            <button type="submit" class="btn bg-blue-600 text-white font-semibold py-3 px-8 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Search Trains</button>
          </div>
        </form>
      </div>
      <div id="search-results" class="results-container mt-8 hidden">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-bold">Available Trains</h2>
          <button id="back-to-search" class="btn bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-700">Modify Search</button>
        </div>
        <div id="trains-list" class="space-y-4"></div>
      </div>
      <div id="confirmation" class="confirmation-container mt-8 bg-white p-8 rounded-lg shadow-md hidden text-center">
         <h2 class="text-2xl font-bold mt-4 text-gray-800">Booking Confirmed!</h2>
         <p class="text-gray-600 mt-2">Your ticket has been booked. Happy Journey!</p>
         <div id="ticket-details" class="text-left mt-6 bg-gray-50 p-4 rounded-md border border-gray-200"></div>
         <button id="new-booking" class="btn mt-6 bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700">Book Another Ticket</button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const reservationForm = document.getElementById('reservation-form');
      const searchForm = document.getElementById('search-form');
      const searchResults = document.getElementById('search-results');
      const trainsList = document.getElementById('trains-list');
      const confirmation = document.getElementById('confirmation');
      const backToSearchBtn = document.getElementById('back-to-search');
      const newBookingBtn = document.getElementById('new-booking');
      
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').setAttribute('min', today);
      document.getElementById('date').value = today;

      reservationForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fromStation = document.getElementById('from').value.trim();
        const toStation = document.getElementById('to').value.trim();
        const journeyDate = document.getElementById('date').value;
        const journeyClass = document.getElementById('class').value;

        if (!fromStation || !toStation) { return; }

        try {
          const apiUrl = `/api/trains?from=${encodeURIComponent(fromStation)}&to=${encodeURIComponent(toStation)}&date=${journeyDate}&class=${encodeURIComponent(journeyClass)}`;
          const response = await fetch(apiUrl);

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          
          const trains = await response.json();
          displayTrains(fromStation, toStation, trains, journeyDate, journeyClass);
          searchForm.classList.add('hidden');
          searchResults.classList.remove('hidden');

        } catch (error) {
          console.error("Error fetching trains:", error);
          trainsList.innerHTML = `<p class="text-center text-red-600 bg-red-50 p-6 rounded-lg shadow-sm">Failed to fetch train data. Please ensure the backend server is running.</p>`;
          searchForm.classList.add('hidden');
          searchResults.classList.remove('hidden');
        }
      });

      function displayTrains(from, to, trains, date, classType) {
        trainsList.innerHTML = '';
        if (trains.length === 0) {
          trainsList.innerHTML = '<p class="text-center text-gray-600 bg-white p-6 rounded-lg shadow-sm">No direct trains found for this route, date, and class.</p>';
          return;
        }
        trains.forEach(train => {
          const availabilityClass = train.availability.startsWith('Available') ? 'text-green-600' : 'text-red-600';
          const bookDisabled = train.availability.startsWith('Regret') ? 'disabled' : '';
          const bookBtnClass = bookDisabled ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700';

          const trainCardHTML = `
            <div class="train-card bg-white p-5 rounded-lg shadow-sm border border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
              <div class="flex-grow">
                <p class="font-bold text-lg text-gray-900">${train.name} (${train.no})</p>
                <div class="text-sm text-gray-500 mt-2 flex flex-wrap gap-x-4 gap-y-1">
                  <span><strong>Dep:</strong> ${train.departure} (${from})</span>
                  <span><strong>Arr:</strong> ${train.arrival} (${to})</span>
                  <span><strong>Duration:</strong> ${train.duration}</span>
                </div>
              </div>
              <div class="text-left md:text-right w-full md:w-auto">
                <p class="font-semibold ${availabilityClass}">${train.availability}</p>
                <button 
                  class="btn text-white font-semibold py-2 px-5 rounded-md mt-2 w-full md:w-auto ${bookBtnClass}" 
                  data-train-details='${JSON.stringify(train)}'
                  data-from="${from}"
                  data-to="${to}"
                  data-date="${date}"
                  data-class="${classType}"
                  ${bookDisabled}>
                  Book Now
                </button>
              </div>
            </div>`;
          trainsList.insertAdjacentHTML('beforeend', trainCardHTML);
        });

        // Add event listeners to the new "Book Now" buttons
        trainsList.querySelectorAll('button').forEach(button => {
            if (!button.disabled) {
                button.addEventListener('click', handleBooking);
            }
        });
      }
      
      function handleBooking(event) {
          const button = event.currentTarget;
          const train = JSON.parse(button.dataset.trainDetails);
          const from = button.dataset.from;
          const to = button.dataset.to;
          const date = button.dataset.date;
          const classType = button.dataset.class;

          const ticketDetailsContainer = document.getElementById('ticket-details');
          ticketDetailsContainer.innerHTML = `
            <p><strong class="font-medium text-gray-700">Train:</strong> ${train.name} (${train.no})</p>
            <p><strong class="font-medium text-gray-700">From:</strong> ${from}</p>
            <p><strong class="font-medium text-gray-700">To:</strong> ${to}</p>
            <p><strong class="font-medium text-gray-700">Date:</strong> ${new Date(date + 'T00:00:00').toDateString()}</p>
            <p><strong class="font-medium text-gray-700">Class:</strong> ${classType}</p>
          `;
          
          searchResults.classList.add('hidden');
          confirmation.classList.remove('hidden');
      }

       backToSearchBtn.addEventListener('click', () => {
         searchResults.classList.add('hidden');
         searchForm.classList.remove('hidden');
       });

       newBookingBtn.addEventListener('click', () => {
         confirmation.classList.add('hidden');
         searchForm.classList.remove('hidden');
         reservationForm.reset();
         document.getElementById('date').value = today;
       });
    });
  </script>
</body>
</html>
