<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Reservation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="public/Logo.svg">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-container, .results-container, .confirmation-container { max-width: 800px; margin: 0 auto; }
    .train-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
    .train-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    .btn { transition: background-color 0.2s ease-in-out; }
    .modal { transition: opacity 0.3s ease; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl text-center mb-8">
      <img src="public/Logo.svg" alt="Railway Reservation Logo" class="mx-auto mb-1 h-60 w-60">
      <h1 class="text-4xl font-bold text-gray-900">Railway Reservation System</h1>
      <p class="text-gray-600 mt-2">A reliable and efficient platform for booking train tickets.</p>
    </header>

    <main class="w-full max-w-4xl">
      <div id="search-form" class="form-container bg-white p-8 rounded-lg shadow-md">
        <form id="reservation-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="from-station" class="block text-sm font-medium text-gray-700 mb-1">From</label>
              <select id="from-station" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
                <option value="" disabled selected>Loading stations...</option>
              </select>
            </div>
            <div>
              <label for="to-station" class="block text-sm font-medium text-gray-700 mb-1">To</label>
              <select id="to-station" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
                <option value="" disabled selected>Loading stations...</option>
              </select>
            </div>
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date of Journey</label>
              <input type="date" id="date" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
            </div>
            <div>
              <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
              <select id="class" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
                <option>All</option>
                <option>AC First Class (1A)</option>
                <option>AC 2-Tier (2A)</option>
                <option>Sleeper (SL)</option>
              </select>
            </div>
          </div>
          <div class="mt-8 text-center">
            <button type="submit" class="btn bg-blue-600 text-white font-semibold py-3 px-8 rounded-md hover:bg-blue-700">Search Trains</button>
          </div>
        </form>
      </div>
      <div id="search-results" class="results-container mt-8 hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Available Trains</h2>
        <div id="trains-list" class="space-y-4"></div>
        <div class="mt-8 text-center">
          <button id="back-to-search" class="btn bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-md hover:bg-gray-400">Back</button>
        </div>
      </div>
      <div id="confirmation" class="confirmation-container mt-8 hidden"></div>

      <div id="booking-modal" class="modal fixed inset-0 hidden bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-2">Confirm Your Booking</h3>
            <p id="modal-train-details" class="text-gray-600 mb-6"></p>
            <form id="booking-form">
                <input type="hidden" id="modal-train-no">
                <input type="hidden" id="modal-class-type">
                <input type="hidden" id="modal-journey-date">
                <div class="space-y-4">
                    <div>
                        <label for="user-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="user-name" class="mt-1 w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="user-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="user-email" class="mt-1 w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="user-phone" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                        <input type="tel" id="user-phone" class="mt-1 w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" id="modal-cancel-btn" class="btn bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-md">Cancel</button>
                    <button type="submit" class="btn bg-green-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-700">Confirm</button>
                </div>
            </form>
        </div>
      </div>

      <div id="success-modal" class="modal fixed inset-0 hidden bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p class="text-6xl">ðŸŽ‰</p>
            <h3 class="text-2xl font-bold mt-4 mb-2">Booking Successful!</h3>
            <p id="success-booking-id" class="text-gray-600 mb-6"></p>
            <div class="mt-8 flex justify-center space-x-4">
                <button id="go-home-btn" class="btn bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-md hover:bg-gray-400">Go to Home</button>
                <button id="book-another-btn" class="btn bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700">Book Another</button>
            </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="script.js" defer></script>
</body>
</html>
