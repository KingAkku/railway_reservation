<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Railway Reservation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="public/Logo.svg">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .form-container, .results-container, .confirmation-container { max-width: 800px; margin: 0 auto; }
    .train-card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
    .train-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    .btn { transition: background-color 0.2s ease-in-out; }
    .modal { transition: opacity 0.3s ease; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-4xl text-center mb-8">
      <img src="public/Logo.svg" alt="Railway Reservation Logo" class="mx-auto mb-1 h-60 w-60">
      <h1 class="text-4xl font-bold text-gray-900">Railway Reservation System</h1>
      <p class="text-gray-600 mt-2">A reliable and efficient platform for booking train tickets.</p>
    </header>

    <main class="w-full max-w-4xl">
      <div id="search-form" class="form-container bg-white p-8 rounded-lg shadow-md">
        <form id="reservation-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="from-station" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                  <select id="from-station" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Loading stations...</option>
                  </select>
                </div>
                <div>
                  <label for="to-station" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                  <select id="to-station" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="" disabled selected>Loading stations...</option>
                  </select>
                </div>
                <div>
                  <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date of Journey</label>
                  <input type="date" id="date" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                  <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                  <select id="class" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option>All</option>
                    <option>AC First Class (1A)</option>
                    <option>AC 2-Tier (2A)</option>
                    <option>Sleeper (SL)</option>
                  </select>
                </div>
            </div>
            <div class="mt-8 text-center">
                <button type="submit" class="btn bg-blue-600 text-white font-semibold py-3 px-8 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Search Trains</button>
            </div>
        </form>
      </div>
      <div id="search-results" class="results-container mt-8 hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Available Trains</h2>
        <div id="trains-list" class="space-y-4">
        </div>
      </div>
      <div id="confirmation" class="confirmation-container mt-8 hidden">...</div>
      <div id="booking-modal" class="modal fixed inset-0 hidden">...</div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Get all form elements ---
      const reservationForm = document.getElementById('reservation-form');
      const fromStationDropdown = document.getElementById('from-station');
      const toStationDropdown = document.getElementById('to-station');
      // ... (other element selectors are the same)
      const searchForm = document.getElementById('search-form');
      const searchResults = document.getElementById('search-results');
      const confirmation = document.getElementById('confirmation');
      const bookingModal = document.getElementById('booking-modal');
      // ... (rest of the element selectors are the same)

      // --- NEW! Function to fetch locations and populate dropdowns ---
      async function populateLocationDropdowns() {
        try {
          const response = await fetch('/api/locations');
          if (!response.ok) throw new Error('Failed to fetch locations');
          const locations = await response.json();
          
          fromStationDropdown.innerHTML = '<option value="" disabled selected>Select origin</option>';
          toStationDropdown.innerHTML = '<option value="" disabled selected>Select destination</option>';

          locations.forEach(location => {
            const option1 = new Option(location, location);
            const option2 = new Option(location, location);
            fromStationDropdown.add(option1);
            toStationDropdown.add(option2);
          });

        } catch (error) {
          console.error(error);
          fromStationDropdown.innerHTML = '<option value="" disabled selected>Error loading stations</option>';
          toStationDropdown.innerHTML = '<option value="" disabled selected>Error loading stations</option>';
        }
      }

      // --- Call the new function when the page loads ---
      populateLocationDropdowns();

      // --- Initialize date input ---
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;

      // --- MODIFIED: Reservation form submission ---
      reservationForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        // Get values from dropdowns instead of text inputs
        const fromStation = fromStationDropdown.value;
        const toStation = toStationDropdown.value;
        const journeyDate = document.getElementById('date').value;
        const journeyClass = document.getElementById('class').value;
        
        // ... (the rest of the submit logic is the same)
        if (!fromStation || !toStation) { 
            alert("Please select both origin and destination stations.");
            return; 
        }

        try {
          const apiUrl = `/api/trains?from=${encodeURIComponent(fromStation)}&to=${encodeURIComponent(toStation)}&date=${journeyDate}&class=${encodeURIComponent(journeyClass)}`;
          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          const trains = await response.json();
          displayTrains(fromStation, toStation, trains, journeyDate, journeyClass);
          searchForm.classList.add('hidden');
          searchResults.classList.remove('hidden');
        } catch (error) {
          console.error("Error fetching trains:", error);
          // ... (error handling remains the same)
        }
      });

      // FIX 2: Added the complete displayTrains function
      function displayTrains(from, to, trains, date, jClass) {
        const trainsList = document.getElementById('trains-list');
        trainsList.innerHTML = ''; // Clear previous results

        if (trains.length === 0) {
            trainsList.innerHTML = `
                <div class="text-center bg-white p-6 rounded-lg shadow-md">
                    <p class="text-gray-600">No trains found for the selected route on this date.</p>
                </div>
            `;
            return;
        }

        trains.forEach(train => {
            const availabilityClass = train.availability.toLowerCase().includes('available') 
                ? 'text-green-600' 
                : 'text-orange-600';

            const trainCard = `
                <div class="train-card bg-white p-5 rounded-lg shadow-md flex flex-col md:flex-row justify-between items-center">
                    <div class="flex-grow">
                        <p class="text-xl font-bold text-gray-900">${train.name} (${train.no})</p>
                        <div class="flex items-center space-x-4 text-gray-700 mt-2">
                            <div>
                                <p class="font-semibold">${train.departure}</p>
                                <p class="text-sm text-gray-500">${from}</p>
                            </div>
                            <div class="text-sm text-gray-400">→ ${train.duration} →</div>
                            <div>
                                <p class="font-semibold">${train.arrival}</p>
                                <p class="text-sm text-gray-500">${to}</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4 md:mt-0 md:ml-6">
                        <p class="font-semibold text-lg ${availabilityClass}">${train.availability}</p>
                        <p class="text-sm text-gray-500">${train.class}</p>
                        <button class="btn mt-2 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">Book Now</button>
                    </div>
                </div>
            `;
            trainsList.insertAdjacentHTML('beforeend', trainCard);
        });
      }
    });
  </script>
</body>
</html>
